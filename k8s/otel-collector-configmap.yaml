apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  labels:
    app: otel-collector
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      batch:

    exporters:
      jaeger:
        endpoint: jaeger:14250
        tls:
          insecure: true

      loki:
        endpoint: http://loki:3100/loki/api/v1/push

      prometheus:
        endpoint: 0.0.0.0:8889

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger]

        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [loki]

        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
