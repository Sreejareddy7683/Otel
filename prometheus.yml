global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'otel-demo'
    environment: 'production'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Scrape the Flask application /metrics endpoint
  - job_name: 'flask-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:5000']
        labels:
          service: 'otel-sample-app'
  
  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
  
  # Scrape metrics exported by OTel Collector (from OTLP)
  - job_name: 'otel-collector-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector-exporter'
